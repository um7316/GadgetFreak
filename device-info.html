<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Gadget Freak - Device X</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/device-info.css">
</head>
<body>
    <header>
        <img src="http://placehold.it/180?text=logo" id="logo" />
        <h1>Gadget Freak</h1>

        <div id="log-out">
            Username<br />
            <a href="--profile-link--">Your profile</a><br />
            <input type="submit" value="Log Out" />
        </div>
    </header>
    <main>
        <div id="images">
            <img src="http://placehold.it/320x520" />

            <div>
                <img src="http://placehold.it/90" />
                <img src="http://placehold.it/90" />
                <img src="http://placehold.it/90" />
            </div>

            <input type="submit" value="Add image" />
        </div>
        <div id="info">
            <h3>Gadget name</h3>
            <div id="user-score">
                User reviews: 3.5 stars
            </div>
            <p>
                Gadget description
            </p>

            <input type="submit" value="Device forum" />
        </div>
        <div id="specifications">
            <table>
                <tr><th>Technical specifications</th></tr>
                <tr><td>Spec 1</td><td>Value 1</td></tr>
                <tr><td>Spec 2</td><td>Value 2</td></tr>
                <tr><td>Spec 3</td><td>Value 3</td></tr>
                <tr><td>Spec 4</td><td>Value 4</td></tr>
            </table>
            <input type="submit" value="Edit specifications" />
        </div>
    </main>
</body>

</html>
