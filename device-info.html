<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Gadget Freak</title>
</head>
<body>
    <header>
        <img src="--gf-logo--" />
        <h3>Gadget Freak</h3>

        <div id="log-out">
            Username<br />
            <a href="--profile-link--">Your profile</a><br />
            <input type="submit" value="Log Out" />
        </div>
    </header>
    <div id="images">
        <img src="---main-image---" />

        <img src="---sub-image-1---" />
        <img src="---sub-image-2---" />
        <img src="---sub-image-3---" />

        <input type="submit" value="Add image" />
    </div>
    <main>
        <h3>Gadget name</h3>
        <p>
            Gadget description
        </p>

        <div id="review1">
            <span>Username, 18. 10. 2016, 18:30</span><span>4 stars</span>
            <img src="--review-img---" />
            <p>Review body</p>
            <a href="--link-to-comments--">3 comments</a>
            <a href="link-to-add-comment--">Add comment</a>
        </div>

        <input type="submit" value="Add review" />
        <input type="submit" value="Add comment" />
    </main>
    <div id="specifications">
        <table>
            <tr><th>Technical specifications</th></tr>
            <tr><td>Spec 1</td><td>Value 1</td></tr>
            <tr><td>Spec 2</td><td>Value 2</td></tr>
            <tr><td>Spec 3</td><td>Value 3</td></tr>
            <tr><td>Spec 4</td><td>Value 4</td></tr>
        </table>
        <input type="submit" value="Edit specifications" />
    </div>
</body>

</html>
