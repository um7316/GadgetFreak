<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Gadget Freak - Device X</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" id="logo" />
        <h1><span>G</span>adget<span>F</span>reak</h1>

        <div id="profile-and-search">
            <form id="search">
                <input type="text" placeholder="e.g. iphone" />
                <label>
                    <span class="screen-reader">Search</span>
                </label>
                <input type="image" src="images/search.png" alt="Submit" />
            </form>
            <div id="log-out">
                Username<br />
                <a href="--profile-link--">Your profile</a><br />
                <input type="submit" value="Log Out" />
            </div>
        </div>
    </header>
    <main>
        <aside id="images" class="aside-left">
            <img src="http://placehold.it/290x520" />

            <div>
                <img src="http://placehold.it/90" />
                <img src="http://placehold.it/90" />
                <img src="http://placehold.it/90" />
            </div>

            <input type="submit" value="Add image" />
        </aside>
        <div id="info" class="grow">
            <h3>Gadget name</h3>
            <div id="user-score">
                User reviews: 3.5 stars
            </div>
            <p>
                Gadget description
            </p>

            <input type="submit" value="Device forum" />
        </div>
        <aside id="specifications" class="aside-right">
            <table>
                <tr><th>Technical specifications</th></tr>
                <tr><td>Spec 1</td><td>Value 1</td></tr>
                <tr><td>Spec 2</td><td>Value 2</td></tr>
                <tr><td>Spec 3</td><td>Value 3</td></tr>
                <tr><td>Spec 4</td><td>Value 4</td></tr>
            </table>
            <input type="submit" value="Edit specifications" />
        </aside>
    </main>
</body>

</html>
