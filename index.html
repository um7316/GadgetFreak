<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Gadget Freak</title>
</head>
<body>
    <header>
        <img src="--logo--" />
        <h1>Gadget Freak</h1>
    </header>
    <div id="sign-in">
        <h3>Sign in</h3>
        <span>Username:</span><input type="text" name="username" /><br />
        <span>Password:</span><input type="password" name="password" /><br />
        <input type="submit" value="Sign In" />
    </div>
    <main>
        <img src="--main-page-img--" />
        <p>
            Gadget Freak is the gathering place for all gadget enthusiasts.
            Here, you can get together and discuss your favourite devices.
        </p>
    </main>
    <div id="register">
        <h3>Register</h3>
        <span>Username:</span><input type="text" name="username" /><br />
        <span>E-mail:</span><input type="text" name="email" /><br />
        <span>Password:</span><input type="password" name="password" /><br />
        <span>Repeat password:</span><input type="password" name="password-r" /><br />
        <input type="submit" value="Register" />
    </div>
</body>

</html>
