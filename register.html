<!DOCTYPE html>

</head>
<body>
    <header>
        <a href="index.html" class="div-link">
            <div id="logo-and-title">
                <img src="images/logo.jpg" id="logo" />

            </div>

    </header>
    <div id="breadcrumbs">
        <a href="index.html">Home</a>&nbsp;
        > Register
    </div>
    <main id="device-main", class="register-main">
        <div id="register">
            <h2>Register a new account:</h2>
            <form action="profile.html" method="post" class="form-list">
                <label>Name and surname: <input type="text" name="name-surname" size="15" required /></label>
                <label>Username: <input type="text" name="username" size="15" required /></label>
                <label>Password: <input type="text" name="pass" size="15" required /></label>
                <label>Repeat password: <input type="text" name="repeat-pass" size="15" required /></label>
                <input type="submit" value="Create a new account" />
            </form>
        </div>
    </main>
    <footer>
        <div id="footer-left">

            Contact:<br/>

    </footer>

</html>
