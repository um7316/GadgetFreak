    <meta charset=utf-8 />

    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
    <header>
        <div id="logo-and-title">
            <img src="images/logo.jpg" id="logo" />
            <h1><span>G</span>adget<span>F</span>reak</h1>
        </div>

        <div id="profile-and-search">
            <form id="search" class="grow" action="search-results.html?search=myphone">
                <input type="text" class="grow" placeholder="e.g. myphone" required />
                <label>
                    <span class="screen-reader">Search</span>
                </label>
                <input type="image" src="images/search.png" alt="Submit" />
            </form>
            <div id="log-out">
                <div>
                    <img src="images/profiles/janezk.png" />
                    <div>
                        <span>Janez Koƒçevar</span>
                        <a href="profile.html?user=janez">View profile</a>
                    </div>
                </div>
                <form action="index.html">
                    <input type="submit" value="Log Out" />
                </form>
            </div>
        </div>
    </header>
    <div id="breadcrumbs">
        <a href="index-li.html">Home</a>&nbsp;
        > <a href="device-info-li.html">GoAmateur</a>&nbsp;
        > <a href="device-forum-li.html">Device Forum</a>&nbsp;
        > Add topic
    </div>
    <main id="device-main", class="register-main">
        <div id="add-topic">
            <h2>Add a new topic</h2>
            <form action="device-forum-li.html" method="post" class="form-list">
                <label>Topic name: <input type="text" size="15" required /></label>
                <label>Topic type:</label>
                <div>
                    <input type="radio" name="gender" value="review" id="review-rb" checked /><label for="review-rb">Review</label>
                    <input type="radio" name="gender" value="comment" id="comment-rb" /><label for="comment-rb">Comment</label>
                    <div class="hide-if-comment">
                        <label>Review image:<input type="file" name="review-img" accept="image/*"></label>
                        <label>Review score:&nbsp;<input type="number" min="1" max="5" step="0.1"></label>
                    </div>
                </div>
                <label>Contents:</label>
                <textarea rows="5"></textarea>
                <input type="submit" value="Add new topic" />
            </form>
        </div>
    </main>
    <footer>
