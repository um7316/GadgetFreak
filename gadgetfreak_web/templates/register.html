{% extends "base.html" %}

{% block main %}
<div id="breadcrumbs">
    <a href="index.html">Home</a>&nbsp;
    > Register
</div>
<main id="device-main">
    <aside></aside>
    <div>
        <div>
            <h2>Register a new account:</h2>
            <form action="#" method="post" class="form-list" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_creation_form }}
                {{ user_image_form }}
                <input type="submit" value="Create a new account" />
            </form>
        </div>
    </div>
    <aside></aside>
</main>
{% endblock %}
