{% extends "base.html" %}

{% block main %}
<main id="device-main">
    <aside id="images" class="aside-left">
        <img id="img-main" data-num="1" src="images/devices/GoAmateur/img1.png" alt="main image" />

        <div>
            <a class="img-link" href="di2.html">
            <img data-num="2" src="images/devices/GoAmateur/thumb2.png" alt="thumbnail" /></a>

            <a class="img-link" href="di3.html">
            <img data-num="3" src="images/devices/GoAmateur/thumb3.png" alt="thumbnail" /></a>

            <a class="img-link" href="di4.html">
            <img data-num="4" src="images/devices/GoAmateur/thumb4.png" alt="thumbnail" /></a>
        </div>
    </aside>
    <div id="info" class="grow">
        <div id="device-header">
            <h2>{{ device.title }}</h2>
            <div id="user-score">
                User reviews:<br />
                4.6 stars
            </div>
        </div>
        <p>
            {{ device.description }}
        </p>

        <div class="button-wrapper">
            <a href="device-forum.html?device=GoAmateur" class="link-button">Device forum</a>
        </div>
    </div>
    <aside id="specifications" class="aside-right">
        <table>
            <tr><th colspan="2">Technical specifications:</th></tr>
            <tr><td>Resolution:</td><td>1080p</td></tr>
            <tr><td>Storage:</td><td>64GB</td></tr>
            <tr><td>Battery:</td><td>1000mAH</td></tr>
            <tr><td>Inputs:</td><td>Micro HDMI, mini USB, 3.5 stereo mic</td></tr>
        </table>
    </aside>
</main>
{% endblock %}
