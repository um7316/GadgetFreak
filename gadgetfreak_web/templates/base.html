{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Gadget Freak - Device List</title>

    <link rel="stylesheet" type="text/css" href="{% static "GadgetFreak/css/common.css" %}">
</head>
<body>
    <header>
        <a href="index.html" class="div-link">
            <div id="logo-and-title">
                <img src="{% static "GadgetFreak/images/logo.jpg" %}" id="logo" alt="logo" />
                <h1><span>G</span>adget<span>F</span>reak</h1>
            </div>
        </a>
        <div id="sign-in">
            <h3>Sign in</h3>
            <form action="index-li.html" method="post" class="form-list">
                <label>Username: <input type="text" class="ignore-calc" name="username" required /></label>
                <label>Password: <input type="password" class="ignore-calc" name="password" required /></label>
                <div class = "form-buttons">
                    <a href="register.html">Register</a> or <input type="submit" value="Sign In" />
                </div>
            </form>
        </div>
    </header>
    <div id="breadcrumbs">
        Home
    </div>
    {% block main %}
    {% endblock %}
    <footer>
        <div id="footer-left">
            &copy; 2016 GadgetFreak
        </div>
        <div id="footer-right">
            Contact:<br/>
            Tel: +386 41 123 456<br />
            Mail: <a href="mailto:info@gf-not-real.com">info@gf-not-real.com</a>
        </div>
    </footer>
</body>

</html>
